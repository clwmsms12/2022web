<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            width: 100px;height: 100px;background: skyblue;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <button onclick="styleColor()">변형</button>
    <button onclick="reset()">원복</button>

    <div class="box"></div>

    <script>
        const boxElm = document.querySelector(".box");

        function styleColor(){
            boxElm.style.width = "400px";
            boxElm.style.height = "400px";
            boxElm.style.background = "orange";
        }

        function reset(){
            boxElm.style.width = "100px";
            boxElm.style.height = "100px";
            boxElm.style.background = "skyblue";
        }
    </script>
</body>
</html>
