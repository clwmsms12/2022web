<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="../js/jquery-3.1.1.min.js"></script>

    <style>
        #box{
            width: 100px;height: 100px;background: skyblue;
            /* position: absolute;
            left: -100%;transition: 0.3s; */
        }
        #box.view{
            /* left: 0; */
            background: red;
        }

        .toggle1{color: red;}
    </style>
</head>
<body>
    <div class="toggle">
        <i class="fa-solid fa-bars"></i>
    </div>
    <div class="toggle1">
        <i class="fa-solid fa-bars"></i>
    </div>

    <div id="box" ></div>

    <script>
        // document.querySelector(".toggle").addEventListener("click",function(){
        //     console.log('click');                                                        //동작
        //     document.querySelector("#box").classList.add("view");
        // })

        // document.querySelector(".toggle1").addEventListener("click",function(){
        //     console.log('click');                                                        //되돌리기
        //     document.querySelector("#box").classList.remove("view");
        // })

        document.querySelector(".toggle").addEventListener("click",function(){
            console.log('click');                                                           //동작,되돌리기 동시
            document.querySelector("#box").classList.toggle("view");
        })


        //toggle1을 스크립트로 작동법

        let on = true;
        $(".toggle1").click(function(){
            if(on == true){
                $("#box").addClass("view")
                on = false;
            }else{
                $("#box").removeClass("view")
                on = true;
            }
        })

    </script>
</body>
</html>
