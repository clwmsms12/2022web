        let list = [];
        for(let i=1;i<=45;i++){
            list.push(i)
        }

        let result = [];
        for(let i=0;i<6;i++){
            let index = Math.floor(Math.random() * list.length)
            let num = list[index]

            list.splice(index,1)
            result.push(num)
        }

        result.sort(function(a,b){
            return a-b;
        })
        
        let txt = "";
        result.forEach(function(item,index){
            txt += `<li>${item}</li>`;
        })
        console.log(txt)
        document.querySelector(".num").innerHTML = txt;
