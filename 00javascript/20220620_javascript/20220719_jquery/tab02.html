<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab02</title>
    <link rel="stylesheet" href="../../../css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        .menu{display: flex;}
        .menu li{padding: 10px 20px;background: pink;}
        .menu li.active{background: skyblue;}
        .con div{display: none;}
        .con div:first-child{display: block;}
    </style>
</head>
<body>
    <ul class="menu">
        <li><a href="#">menu1</a></li>
        <li><a href="#">menu2</a></li>
        <li><a href="#">menu3</a></li>
        <li><a href="#">menu4</a></li>
    </ul>
    <div class="con">
        <div>1. Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
        <div>2. Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
        <div>3. Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
        <div>4. Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
    </div>

    <script>
        $(".menu li").click(function(){

            let i = $(this).index();
            $(".menu li").removeClass("active");
            $(this).addClass("active");

            $(".con div").hide();
            $(".con div").eq(i).show();
        })
    </script>
</body>
</html>
